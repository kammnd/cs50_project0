<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="advanced.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="top">
            <image src="small_logo.jpg" alt="Google logo" width="126">
            <div class="links">
                <a href="index.html" >Google Search</a>
            </div>
        </div>

        <div class="rest">
            <p id="title">Advanced Search</p>
        </div>
        <hr/>

        <div class="grid">
            <div class="grid-item" id="head-row">Find pages with...</div>
            <div class="grid-item"></div>
            <div class="grid-item">all these words:</div>
            <div class="grid-item">
                <form action="https://google.com/search">
                    <input class="input" type="text" name="q" >
                </form>
            </div>
            <div class="grid-item">this exact word or phrase:</div>
            <div class="grid-item">
                <form action="https://google.com/search">
                    <input class="input" type="text" name="q" >
                </form>
            </div>
            <div class="grid-item">any of these words:</div>
            <div class="grid-item">
                <form action="https://google.com/search">
                    <input class="input" type="text" name="q" >
                </form>
            </div>
            <div class="grid-item">none of these words:</div>
            <div class="grid-item">
                <form action="https://google.com/search">
                    <input class="input" type="text" name="q" >
                </form>
            </div>
            <div class="grid-item"></div>
            <div class="buttons">
                <input type="submit" value="Advanced Search">
            </div>
        </div>

    </body>
</html>
