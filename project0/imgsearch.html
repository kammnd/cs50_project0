<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Google Search</a>
        </div>

        <div id="searchbar">
            <image src="img-search-logo.jpg" alt="Google Image Search logo" width="300">
            <form action="http://images.google.com/images?um=1&hl=en&safe=active&nfpr=1">
                <input type="text" name="q" >
                <div class="buttons">
                    <input type="submit" value="Search Image">
                </div>
            </form>
        </div>
    </body>
</html>
